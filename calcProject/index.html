<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer ></script>

    <link href='https://css.gg/backspace.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="display">
            <div id="inputDisplay"></div>
            <div id="outputDisplay"></div>
        </div>
        <div class="allBtns">
            <button id="number-0" class="button-number" value='0'>0</button>
            <button id="number-1" class="button-number" value='1'>1</button>
            <button id="number-2" class="button-number" value='2'>2</button>
            <button id="number-3" class="button-number" value='3'>3</button>
            <button id="number-4" class="button-number" value='4'>4</button>
            <button id="number-5" class="button-number" value='5'>5</button>
            <button id="number-6" class="button-number" value='6'>6</button>
            <button id="number-7" class="button-number" value='7'>7</button>
            <button id="number-8" class="button-number" value='8'>8</button>
            <button id="number-9" class="button-number" value='9'>9</button>
            <button id="multiply" class="button operator">*</button>
            <button id="divide" class="button operator">/</button>
            <button id="plus" class="button operator">+</button>
            <button id="minus" class="button operator">-</button>
            <button id="equal" class="button equal">=</button>
            <button id="clear" class="button clear">clear</button>
           
           



        </div>
    </div>
</body>
</html>
